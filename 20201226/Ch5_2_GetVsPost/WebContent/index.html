<body>
<!-- 
 如何取得　帳號　密碼　？
 如何設定為 POST
預設情況下都為GET 
在form可透過method 修改為post
 -->
	<form action="testGetVsPost" method="post">
		<div><input value="" name="account" placeholder="請輸入帳號"/></div>
		<div><input value="" name="password" placeholder="請輸入密碼" type="password"/></div> 
		<button >登入</button>
	</form>
</body>
